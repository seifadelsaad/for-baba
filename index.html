<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gift Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <div class="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-content">
                        <span>Click to Open</span>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="message-container">
                    <h1 class="title">Dr. Baba</h1>
                    <div class="message arabic">سيجعل الله بعد عسر يسرا</div>
                    <div class="message english">Don't be sad</div>
                    <div class="hearts">
                        <span>❤️</span>
                        <span>❤️</span>
                        <span>❤️</span>
                    </div>
                    <div class="love-message">I Love You</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
